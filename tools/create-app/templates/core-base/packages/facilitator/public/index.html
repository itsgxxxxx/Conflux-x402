<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>x402 facilitator</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: #0b0b0b;
        color: #f2f2f2;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 48px 24px;
      }
      main {
        width: min(720px, 100%);
      }
      h1 {
        margin: 0 0 24px 0;
        font-size: 28px;
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      .section {
        margin-bottom: 28px;
      }
      .section-title {
        font-size: 14px;
        color: #a9a9a9;
        margin-bottom: 10px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 6px;
      }
      li {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }
      .badge {
        font-size: 12px;
        color: #8a8a8a;
      }
      footer {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-top: 36px;
        font-size: 13px;
        color: #b0b0b0;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      a:hover {
        color: #ffffff;
      }
      .icon {
        width: 18px;
        height: 18px;
        display: inline-block;
      }
      .links {
        display: flex;
        align-items: center;
        gap: 16px;
      }
    </style>
  </head>

    <main>

        <ul>

      </section>
